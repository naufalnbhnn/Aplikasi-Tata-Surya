<!DOCTYPE html>
<html lang="id">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tata Surya</title>
    <style>
        /* Gaya CSS Anda di sini */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

#video {
    position: absolute;
    top: 0;
    z-index: -1;
    overflow: hidden;
    width: 100%;
    height: 100vh;
    background: black no-repeat center center/cover;
}

video { 
    min-width: 100%;
    min-height: 100vh;
    z-index: 1;
}

.overlay {
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(8, 27, 11, 0.3);
    z-index: 2;
}

        header {
            text-align: center;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: slideUpDown 3s infinite alternate;
        }

        .welcome-image {
            width: 650px;
            height: auto;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
        }

        @keyframes slideUpDown {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .button-container {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
        }

        .back-button,
        .mute-button {
            width: 60px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 10px;
        }

        .back-button img,
        .mute-button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            color: #ffffff;
        }

        .button-belajar {
            width: 300px;
            height: auto;
            margin-top: -100px;
 
        }

        .button-bermain {
            width: 300px;
            height: auto;
            margin-top: -100px;
 
        }

        .back-button:hover,
        .mute-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <section id="video">
        <div class="overlay"></div>
        <!-- Ubah link dalam "src" sesuai video yang diinginkan -->
        <video src="asset/gambar/background_tatasurya.mp4" loop muted autoplay></video>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Tombol kembali ke index.html dan tombol mute/unmute -->
    <div class="button-container">
        <div class="back-button" onclick="goBack()">
            <img src="asset/gambar/23.png" alt="Kembali">
        </div>
        <div class="mute-button" onclick="toggleMute()">
            <img id="muteButtonImg" src="asset/gambar/24.png" alt="Mute">
        </div>
    </div>
    <div class="welcome-container">
        <img class="welcome-image" src="asset/gambar/1.png" alt="Selamat Datang">
        <a href="belajar.html">
            <img class="button-belajar" src="asset/gambar/26.png" alt="Button Belajar">
        </a>
        <a href="soal1.html">
            <img class="button-bermain" src="asset/gambar/27.png" alt="Button Bermain">
        </a>
    </div>

    <!-- Elemen audio untuk memutar musik -->
    <audio id="backgroundMusic" loop>
        <source src="asset/music/background_music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        const backgroundMusic = document.getElementById('backgroundMusic');
        const muteButtonImg = document.getElementById('muteButtonImg');

        function toggleMute() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                muteButtonImg.src = 'asset/gambar/24.png';
                muteButtonImg.alt = 'Unmute';
            } else {
                backgroundMusic.muted = true;
                muteButtonImg.src = 'asset/gambar/25.png';
                muteButtonImg.alt = 'Mute';
            }
        }

        window.addEventListener('click', function () {
            backgroundMusic.play().catch(error => {
                console.error('Gagal memainkan musik:', error);
            });
        }, {
            once: true
        });
    </script>
</body>

</html>
